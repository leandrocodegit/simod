
<div class="flex flex-col items-center box-pesquisar">
  <h2><span style="color: var(--primary-color);">PESQUISAR</span> NO SITE</h2>
  <p-iconfield iconPosition="left">
    <input pInputText type="text" [className]="'pesquisar'" (keypress)="toggleDataTable(op2, $event)" placeholder="Pesquise aqui" />
    <p-inputicon class="pi pi-search" />
  </p-iconfield>
  <p-popover #op2 id="overlay_panel" [style]="{ width: '450px' }">
    <p-table [value]="[1,2,3,5,6,7,8,9]" responsiveLayout="scroll" selectionMode="single" dataKey="id" [rows]="5" [paginator]="true">
      <ng-template #header>
      </ng-template>
      <ng-template #body let-product>
        <tr [pSelectableRow]="product">
          <td><a href="">{{ product }}</a></td>
        </tr>
      </ng-template>
    </p-table>
  </p-popover>
</div>
